<mat-card style="padding: 8px; margin: 16px;">
  <h2>{{ data.title }}</h2>
  <p *ngIf="expiration">Expires In {{ expiration }}</p>
  <textarea
    readonly
    style="
      box-sizing: border-box;
      resize: none;
      outline: none;
      border: 1px solid lightgray;
      border-radius: 4px;
      padding: 8px;
      width: 100%;"
    rows="20"
    matInput
    [value]="data.content">
  </textarea>
</mat-card>
